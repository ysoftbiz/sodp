{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h2>{% translate "New report" %}</h2>
<div class="hero-form flx_2">
  <form method="post" class="shake">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn-action">{% translate "Save" %}</button>
  </form>
<script>
  $(document).ready(function() {
    $('#id_project').select2();
  });
</script>
</div>
{% endblock %}
