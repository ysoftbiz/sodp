{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <h1 class="cap">{{ user.username }}</h1>
  <form class="cont" method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="bot">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
